<header class="header" id="header">
  <div class="container">
    <div class="header__content">
      <a href="index.html" class="header__logo">
        <span class="header__logo-icon">üè∫</span>
        <span class="header__logo-text">ArqueoRestaura</span>
      </a>
      
      <nav class="header__nav" id="header-nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="index.html" class="header__nav-link">Inicio</a></li>
          <li class="header__nav-item"><a href="proyectos.html" class="header__nav-link">Proyectos</a></li>
          <li class="header__nav-item"><a href="index.html#contacto" class="header__nav-link">Contacto</a></li>
        </ul>
      </nav>
      
      <div class="header__actions">
        <button class="header__toggle" id="header-toggle" aria-label="Abrir men√∫" aria-expanded="false" aria-controls="header-nav">
          <span class="header__toggle-bar"></span>
          <span class="header__toggle-bar"></span>
          <span class="header__toggle-bar"></span>
        </button>
      </div>
    </div>
  </div>
</header>

<script>
  function initializeHeader() {
    const header = document.getElementById('header');
    const toggleButton = document.getElementById('header-toggle');
    const nav = document.getElementById('header-nav');

    if (!header || !toggleButton || !nav) {
      console.error("Elementos del header no encontrados.");
      return;
    }

    toggleButton.addEventListener('click', () => {
      const isOpened = nav.classList.toggle('active');
      toggleButton.classList.toggle('active');
      toggleButton.setAttribute('aria-expanded', isOpened);
      document.body.classList.toggle('no-scroll', isOpened);
    });

    const handleScroll = () => {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    };
    window.addEventListener('scroll', handleScroll, { passive: true });
  }

  // Se ejecuta cuando el HTML de la p√°gina est√° listo.
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeHeader);
  } else {
    initializeHeader();
  }
</script>
